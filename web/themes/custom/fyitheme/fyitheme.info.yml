name: "FYI Theme"
type: theme
description: "FYI custom subtheme based on Bootstrap 5 theme."
core_version_requirement: ^10
"base theme": bootstrap5
libraries:
  - fyitheme/global-styling
  - fyitheme/bootstrap
  - fyitheme/custom-menu
  - fyitheme/truncExpandCalloutBox
  - fyitheme/direct-download
ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css
stylesheets-remove:
  - "@bootstrap5/css/style.css"
regions:
  header: Header
  nav_branding: "Navigation branding region"
  nav_main: "Main navigation region"
  nav_additional: "Additional navigation region (eg search form, social icons, etc)"
  banner: "Banner"
  breadcrumb: Breadcrumbs
  content: "Main content"
  sidebar_first: "Sidebar first"
  sidebar_second: "Sidebar second"
  footer: Footer
